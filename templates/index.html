{% extends 'base.html' %}

{% block head %}
<title>Task master</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Task master</h1>
    <table>
       <tr>
           <th>Task</th>
           <th>Added</th>
           <th>Action</th>
       </tr> 
       {% for task in tasks %}
       <tr>
           <td>{{ task.content }}</td>
           <td>{{ task.date_created.date() }}</td>
           <td>
               <a href="/delete/{{task.id}}">delete</a>
               </br> 
               <a href="/update/{{task.id}}">update</a>
           </td>
       </tr>
       {% endfor %}
    </table>
    <div class="table">
    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add">
    </form>
    </div>
</div>
{% endblock %}
